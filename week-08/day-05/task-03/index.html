<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Workshop: Movie Selector</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="background"></div>
    <div class="form">
        <h1>Movie Selector</h1>
        <div class="container">
            <select name="genre">
                <option selected disabled hidden>Select a genre</option>
                <option type="genre">Sci-fi</option>
                <option type="genre">Drama</option>
                <option type="genre">Comedy</option>
            </select>
            <select name="movie">
                <option selected disabled hidden>Select a movie</option>
            </select>
        </div>
        <div class="response">
            <p>The selected movie is: </p>
            <p class="answer">-</p>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
