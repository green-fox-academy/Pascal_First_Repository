<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Workshop: EventListeners</title>
</head>

<body>
    <button>Click me</button>

    <script>
        function getTime(event) {
            let today = new Date();
            let dd = String(today.getDate()).padStart(2, '0');
            let mm = String(today.getMonth() + 1).padStart(2, '0');
            let yyyy = today.getFullYear();
            today = mm + '/' + dd + '/' + yyyy;

            let time = document.querySelector("button");
            console.log(today)
            document.removeEventListener('click', getTime)
        }

        document.addEventListener('click', getTime)
    </script>

</body>

</html>
