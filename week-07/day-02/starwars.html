<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>The Star Wars Search Engine</title>
    <style>
        ul {
            width: 40%;
        }

        .characters {
            float: left;
        }

        .movies {
            float: right;
        }
    </style>
</head>

<body>
    <h1>The Star Wars Search Engine</h1>
    <fieldset>
        <label for="search field">Enter character name</label>
        <input id="search field" type="text" required />
        <input class="button" type="submit" value="Search" />
    </fieldset>
    <div class="contianer">
        <ul class="characters"></ul>
        <ul class="movies"></ul>
    </div>
    <script src="starwars.js"></script>
</body>

</html>
