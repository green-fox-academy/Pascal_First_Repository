<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Pascal's gallery</title>
</head>

<body>
    <ul>
        <button class="turn" onclick="navLeft()"><img class="nav" src="left.svg"></button>
        <div>
            <img class="navimg" src="1.jpg">
        </div>
        <button class="turn" onclick="navRight()"><img class="nav reverse" src="left.svg"></button>
    </ul>

    <li>
        <button class="list" onclick="changeNavImg()">
            <div class="img 1"><img src="1.jpg" height="100" width="100"></div>
        </button>
        <button class="list" onclick="changeNavImg()">
            <div class="img 2"><img src="2.jpg" height="100" width="100"></div>
        </button>
        <button class="list" onclick="changeNavImg()">
            <div class="img 3"><img src="3.jpg" height="100" width="100"></div>
        </button>
        <button class="list" onclick="changeNavImg()">
            <div class="img 4"><img src="4.jpg" height="100" width="100"></div>
        </button>
        <button class="list" onclick="changeNavImg()">
            <div class="img 5"><img src="5.jpg" height="100" width="100"></div>
        </button>
    </li>
    <script src="index.js" type="text/javascript"></script>
</body>

</html>
